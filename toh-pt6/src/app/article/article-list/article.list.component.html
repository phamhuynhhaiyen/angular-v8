<h3>Article List</h3>
<div *ngFor="let article of articles | async" [ngClass]= "'sub-child-menu'">
  <b>{{article.title}}</b>  
  <p> {{article.description}}</p>
  <img src="{{article.thumbnail}}" loading="lazy"/>
</div>
<div [ngClass]= "'sub-child-container'">
	<router-outlet></router-outlet>  
</div>
